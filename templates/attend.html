<!DOCTYPE html>
<html>
	<head>
		<title>Silicon Valley CoderDojo</title>
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"/>
		<script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
	</head>
	
	<body id="body">
		<div id="logocon">
			<div id="topmini">
				<a href="/about">ABOUT</a>
				<a href="mailto:siliconvalley@coderdojo.com">CONTACT</a>
				<a href="/faqs">FAQS</a>
				<a href="javascript:alert('Coming Soon!')">STORE</a>
			</div>
			<p><a href="/"><img id="svlogo" src="{{url_for('static', filename='svlogo.png')}}" alt="Silicon Valley CoderDojo"/></a></p>
		</div>
		<div id="topbar">
			{% for link in topbar %}
				<a class="buttonLink" href="{{link.page}}">{{link.title}}</a>
			{% endfor %}
		</div>
		<div class="row-fluid">
			<div class="containery span12">
				<p>{{dojo}} Dojo</p>
				<iframe src="{{zen}}" style="width:100%;height:100%;"/>
			</div>
		</div>
	</body>
	
</html>
